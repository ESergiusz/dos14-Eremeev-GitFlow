version: "3.4"
services:
  authz:
    container_name: authz-service
    build:
      context: .
      dockerfile: Dockerfile.authz
    expose:
      - 5000
    tty: true
    networks:
      app-network:
        ipv4_address: 172.31.0.6
  nginx:
    image: nginx:latest
    container_name: nginx
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"
    restart: always
    depends_on:
      - authz
    networks:
      app-network:
        ipv4_address: 172.31.0.5
    volumes:
      - nginx_log:/var/log/nginx
#      - ./data/certbot/conf:/etc/letsencrypt:ro
