networks:
  app-network:
    ipam:
      driver: default
      config:
        - subnet: 172.31.0.0/16
          gateway: 172.31.0.1

volumes:
  nginx_log:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /var/log/nginx_logs
