upstream authzservice {
      server 172.22.0.6:5000;
}
server {
    listen 80;
    server_name authzservice;
    location / {
            proxy_pass http://authzservice;
            access_log /var/log/nginx/authz.json.log main;
            }
    location /api/v1/authz/health_check {
        proxy_pass http://authzservice;
        }
    location /api/v1/users {
            proxy_pass http://authzservice;
            access_log /var/log/nginx/authz.json.log main;
            }
    location /api/v1/users/<int:client_id> {
            proxy_pass http://authzservice;
            access_log /var/log/nginx/authz.json.log main;
            }
    location /api/v1/organisations {
            proxy_pass http://authzservice;
            access_log /var/log/nginx/authz.json.log main;
            }
    location /api/v1/organisations/<int:client_id> {
            proxy_pass http://authzservice;
            access_log /var/log/nginx/authz.json.log main;
            }
    location /api/v1/<string:entity>/authz/<string:auth_permission> {
            proxy_pass http://authzservice;
            access_log /var/log/nginx/authz.json.log main;
            }
    }